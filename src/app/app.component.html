<div id="bodydiv">
  <app-board (winnerEmit)="addScore($event)" id="board"></app-board>
    <div id="scores">
        <ul *ngFor="let score of scores | async">

              The winner is - {{score.winner}}
              <br>
              X player time -
              {{score.xsecs}}:{{score.xtenths}}s
              <br>
              O player time -
              {{score.osecs}}:{{score.otenths}}s

          </ul>
    </div>
  <router-outlet></router-outlet>
</div>
